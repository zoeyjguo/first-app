<section class="listing">
    <img
      class="listing-photo"
      [src]="housingLocation.photo"
      alt="Exterior photo of {{ housingLocation.name }}"
      crossorigin
    />
    <h2 class="listing-heading">{{ housingLocation.name }}</h2>
    <div id="row" class="listing-location">
        <div class="content">{{ housingLocation.city }}, {{ housingLocation.state }}</div>
    </div>
    <a class="content" [routerLink]="['/details', housingLocation.id]">Learn More</a>
  </section>
